<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Register</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }


    input[type=number] {
      -moz-appearance: textfield;
    }
</style>
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="validate.js"></script>
<body>
  <div id="div1" style="color:darkviolet">
        
    <img src="todolist.jpg">
  </div>

    <div class="form-container">
     
      <center><h3>Sign Up</h3></center>
      <!-- <form action=""> -->
      <div class="form-element">
        <input id="username" type="text" placeholder="User name" onkeyup="hideError('errorUsername')">
        <span><i class="fa fa-user" aria-hidden="true"></i></span>
      </div>
      <span class="error" id="errorUsername"></span>
      <div class="form-element">
        <input id="phone" type="number" placeholder="Phone number" onkeyup="hideError('errorPhone')">
        <span><i class="fa fa-phone" /></i></span>
      </div>
      <span class="error1" id="errorPhone"></span>
     
      <div class="form-element">
        <input id="password" type="password" placeholder="Password" onkeyup="hideError('errorPassword')">
        <span><i class="fa fa-unlock-alt" aria-hidden="true"></i></i></span>
      </div >
      <span class="error2 height=500px;" id="errorPassword"></span>
      <div class="form-element">
        <input id="confirmPassword" type="text" placeholder="Confirm password" onkeyup="hideError('errorCPassword')">
        <span><i class="fa fa-eye" aria-hidden="true"></i></span>
      </div>
      <span class="error3" id="errorCPassword"></span>
      <div class="form-element" style="margin-left:20px;">
      <input id="submit-button"  onClick="onSubmit()" type="submit" value="Sign Up" /><br>
      <small><p style="text-align: center;margin-left: 20px; "><br>Already Registered?
         <a href="signin.html">SignIn</a></p></small> 
      </div>     
    <!-- </form> -->
    </div>
</body>
</html>
