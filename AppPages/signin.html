<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }


    input[type=number] {
      -moz-appearance: textfield;
    }
</style>
<link rel="stylesheet" type="text/css" href="signinstyle.css" media="screen">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="logjs.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
  <div id="div1" style="color:darkviolet">
        
    <img src="todolist.jpg">
  </div>

    <div class="form-container">
     
      <h3>Sign In</h3>
      <!-- <form action=""> -->
     
      <div class="form-element">
        <input id="phone" type="number" placeholder="Phone number" onkeyup="hideError('errorPhone')">
        <span><i class="fa fa-phone" /></i></span>
      </div>
      <span class="error1" id="errorPhone"></span>
     
      <div class="form-element">
        <input id="password" type="password" placeholder="Password" onkeyup="hideError('errorPassword')">
        <span><i class="fa fa-unlock-alt" aria-hidden="true"></i></i></span>
      </div >
      <span class="error2 " id="errorPassword"></span>
     
      <div class="form-element" style="margin-left:20px;">
      <input id="submit-button"  onclick="onSubmit()" type="submit" value="Sign In" /><br>
     
      <small><p style="text-align: center;margin-left: 20px;"><br>Already Registered? 
        <a href="signup.html">Sign Up</a></p></small> 
      </div>     
    <!-- </form> -->
    </div>
</body>
</html>
